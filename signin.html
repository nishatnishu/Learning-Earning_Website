<!DOCTYPE html>
<html lang="en" class="dark">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign In - Silicon Cave 🎓</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            primary: {
              600: '#16a34a',
              700: '#15803d',
            }
          }
        }
      }
    };
  </script>
</head>

<body class="bg-gray-900 flex items-center justify-center min-h-screen p-4">
  <div class="w-full max-w-md">
    <div class="text-center mb-8">
      <h1 class="text-3xl font-bold text-white mb-2">Silicon Cave 🎓</h1>
      <p class="text-gray-400">Connect with academic opportunities</p>
    </div>


    <form id="signinForm"
      class="bg-gray-800 p-8 rounded-xl shadow-lg space-y-6 border border-gray-700">
      <h2 class="text-2xl font-bold text-center text-white">Welcome back</h2>

      <div class="space-y-4">

        <div>
          <label for="email" class="block text-sm font-medium text-gray-300 mb-1">Email</label>
          <input
            type="email"
            id="email"
            placeholder="your@email.com"
            class="w-full p-3 rounded-lg bg-gray-700 text-white placeholder-gray-400 border border-gray-600 focus:ring-2 focus:ring-primary-600 focus:border-transparent transition"
            required />
        </div>


        <div class="relative">
          <label for="password" class="block text-sm font-medium text-gray-300 mb-1">Password</label>
          <input
            type="password"
            id="password"
            placeholder="••••••••"
            class="w-full p-3 pr-10 rounded-lg bg-gray-700 text-white placeholder-gray-400 border border-gray-600 focus:ring-2 focus:ring-primary-600 focus:border-transparent transition"
            required />
          <button
            type="button"
            id="togglePassword"
            class="absolute right-3 bottom-3 text-gray-400 hover:text-gray-300 focus:outline-none"
            aria-label="Toggle password visibility">
            👁️
          </button>
        </div>
      </div>

      <div class="flex items-center justify-between">
        <label class="flex items-center text-sm text-gray-300">
          <input
            type="checkbox"
            id="remember"
            class="h-4 w-4 rounded border-gray-600 text-primary-600 focus:ring-primary-600 bg-gray-700 mr-2" />
          Remember me
        </label>
        <a href="#" class="text-sm text-primary-600 hover:underline">Forgot password?</a>
      </div>

      <button
        type="submit"
        class="w-full bg-primary-600 text-white py-3 rounded-lg hover:bg-primary-700 transition font-medium focus:outline-none focus:ring-2 focus:ring-primary-600 focus:ring-offset-2 focus:ring-offset-gray-800">
        Sign In
      </button>

      <p class="text-sm text-center text-gray-400">
        New here?
        <a href="signup.html" class="text-primary-600 hover:underline font-medium">Create an account</a>
      </p>
    </form>
  </div>


  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const togglePassword = document.getElementById('togglePassword');
      const passwordInput = document.getElementById('password');
      const form = document.getElementById('signinForm');

      togglePassword.addEventListener('click', () => {
        const isHidden = passwordInput.getAttribute('type') === 'password';
        passwordInput.setAttribute('type', isHidden ? 'text' : 'password');
        togglePassword.textContent = isHidden ? '👁️‍🗨' : '👁️';
      });

      form.addEventListener('submit', (e) => {
        e.preventDefault();

        const email = document.getElementById('email').value.trim();
        const password = passwordInput.value.trim();

        if (email && password) {

          window.location.href = "dashboard.html";
        } else {
          alert("Please enter both email and password.");
        }
      });
    });
  </script>
</body>

</html>
