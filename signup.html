<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up - GigHub</title>
    <link rel="stylesheet" href="auth.css">
    <script src="auth.js" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 flex items-center justify-center h-screen">
    <form class="bg-white dark:bg-gray-800 p-8 rounded-lg shadow-md w-full max-w-md space-y-4">
        <h2 class="text-2xl font-bold text-center text-gray-800 dark:text-white">Create your account</h2>
        <input type="text" placeholder="Full Name" class="w-full p-3 rounded bg-gray-100 dark:bg-gray-700 dark:text-white">
        <input type="email" placeholder="Email" class="w-full p-3 rounded bg-gray-100 dark:bg-gray-700 dark:text-white">
        <input type="password" placeholder="Password" class="w-full p-3 rounded bg-gray-100 dark:bg-gray-700 dark:text-white">
        <button type="submit" class="w-full bg-green-600 text-white py-3 rounded hover:bg-green-700 transition">Join Now</button>
        <p class="text-sm text-center text-gray-600 dark:text-gray-400">Already have an account? 
            <a href="signin.html" class="text-green-600 hover:underline">Sign In</a>
        </p>
    </form>
    <script src="auth.js"></script>

</body>
</html>
